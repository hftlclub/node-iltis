# Models
definitions:
  Product:
    type: object
    description: Contains all information about a product
    properties:
      id:
        type: number
        format: int32
        example: 1
      name:
        type: string
        example: 'Ur Krostitzer'
      description:
        type: string
        example: 'Wahre Helden stehen mitten im Leben.'
      category:
        $ref: '#/definitions/Category'
      unit:
        $ref: '#/definitions/Unit'
      sizeTypes:
        type: array
        items:
          $ref: '#/definitions/SizeType'
      crateTypes:
        type: array
        items:
          $ref: '#/definitions/CrateType'
      deliveryCosts:
        type: array
        items:
          $ref: '#/definitions/DeliveryCosts'
      imgFilename:
        type: string
        example: 'JHS09234JKK.jpg'
      active:
        type: boolean
        example: true
      deleted:
        type: boolean
        example: false
      timestamp:
        type: string
        format: date-time
        example: '2017-03-01T00:00:00.000Z'
        description: >-
          date-time as defined by RFC3339 (http://www.ietf.org/rfc/rfc3339.txt)
          - like new Date().toISOString();
  Event:
    type: object
    description: Contains all information about an event
    required:
      - id
    properties:
      id:
        type: number
        format: int32
        example: 3
      eventType:
        $ref: '#/definitions/EventType'
      description:
        type: string
        example: 'BV Lina, MA Arjuna'
      cashBefore:
        type: number
        format: double
        example: 500
      cashAfter:
        type: number
        format: double
        example: 756.5
      tip:
        type: number
        format: double
        example: 4.32
      datetime:
        type: string
        format: date-time
        example: '2017-03-01T00:00:00.000Z'
        description: >-
          date-time as defined by RFC3339 (http://www.ietf.org/rfc/rfc3339.txt)
          - like new Date().toISOString();
      timestamp:
        type: string
        format: date-time
        example: '2017-03-01T00:00:00.000Z'
        description: >-
          date-time as defined by RFC3339 (http://www.ietf.org/rfc/rfc3339.txt)
          - like new Date().toISOString();
      active:
        type: boolean
        example: false
      countedCounter:
        type: boolean
        example: false
      countedStorage:
        type: boolean
        example: false
  Transaction:
    type: object
    description: Contains the inventory-changes of a product related to an event
    required:
      - product
      - sizeType
    properties:
      product:
        $ref: '#/definitions/Product'
      sizeType:
        $ref: '#/definitions/SizeType'
      changeTotal:
        type: number
        format: double
        example: -87
      changeCounter:
        type: number
        format: double
        example: 0
      timestamp:
        type: string
        format: date-time
        example: '2017-03-01T00:00:00.000Z'
        description: >-
          date-time as defined by RFC3339 (http://www.ietf.org/rfc/rfc3339.txt)
          - like new Date().toISOString();
  Transfer:
    type: object
    description: Contains the cached information about an inventory-change of a product related to an event
    required:
      - id
    properties:
      id:
        type: number
        format: int32
        example: 15
      product:
        $ref: '#/definitions/Product'
      sizeType:
        $ref: '#/definitions/SizeType'
      change:
        type: number
        format: int32
        example: 5
      timestamp:
        type: string
        format: date-time
        example: '2017-03-01T00:00:00.000Z'
        description: >-
          date-time as defined by RFC3339 (http://www.ietf.org/rfc/rfc3339.txt)
          - like new Date().toISOString();
  Category:
    type: object
    description: Contains all information about a category
    required:
      - id
    properties:
      id:
        type: number
        format: int32
        example: 2
      name:
        type: string
        example: Bier und MischgetrÃ¤nke
      description:
        type: string
        example: Bier, alkoholfreies Bier, Mixery, Radler
      deleted:
        type: boolean
        example: false
  Unit:
    type: object
    description: Contains all information about an unit
    required:
      - id
    properties:
      id:
        type: number
        format: int32
        example: 4
      short:
        type: string
        example: l
      full:
        type: string
        example: Liter
  EventType:
    type: object
    description: Contains all information about an event-type
    required:
      - id
    properties:
      id:
        type: number
        format: int32
        example: 2
      description:
        type: string
        example: Afterwork
      intern:
        type: boolean
        example: false
      realEvent:
        type: boolean
        example: true
      deleted:
        type: boolean
        example: false
      uiMode:
        type: string
        example: event
      icon:
        type: string
        example: fa-glass
      countAllowed:
        type: boolean
        example: true
  SizeType:
    type: object
    description: Contains all information about a size-type
    required:
      - id
    properties:
      id:
        type: number
        format: int32
        example: 3
      amount:
        type: number
        format: double
        example: 0.5
      description:
        type: string
        example: Flasche
      deleted:
        type: boolean
        example: false
  CrateType:
    type: object
    description: Contains all information about a crate-type
    required:
      - id
    properties:
      id:
        type: number
        format: int32
        example: 5
      sizeType:
        $ref: '#/definitions/SizeType'
      description:
        type: string
        example: Kasten
      slots:
        type: number
        format: double
        example: 20
  Inventory:
    type: object
    description: Contains the inventory of a product related to its size
    properties:
      product:
        $ref: '#/definitions/Product'
      sizeType:
        $ref: '#/definitions/SizeType'
      storage:
        type: number
        format: double
        example: 1600
      counter:
        type: number
        format: double
        example: 60
  DeliveryCosts:
    type: object
    description: Contains the delivery costs of a product related to its size
    properties:
      sizeTypeId:
        type: number
        format: double
        example: 3
      costs:
        type: number
        format: double
        example: 0.80
  Calculation:
    type: object
    description: Contains the calculation of an event
    properties:
      sales:
        type: number
        format: double
        example: 365.5
      costs:
        type: number
        format: double
        example: 205.5
      profit:
        type: number
        format: double
        example: 60
  Permission:
    type: object
    description: Contains permission
    properties:
      createEventCountAllowed:
        type: boolean
        example: true
